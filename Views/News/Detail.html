<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Css/3S.css">
  <link rel="stylesheet" href="../../Css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../Css/layout.css">
  <title>最新消息</title>
</head>
<body>
  <div id="app">
    <My-header :selected="selected" :languageshow="Showlanguage" :indexs="indexs" @emitProduct="getProduct" @emitLanguage="getoption"
    @select-option="selectOption" @mb-dropdown="mbDropdown" @mb-dropdownlist="mbDropdownlist"@mb-dropdownlanguages="dropdownLanguage"></My-header>
     <!-- Toast -->
     <div class="h-16 bg-bgGray justify-start items-center hidden | md:flex">
      <ul class="flex ml-10">
        <li class="center mr-3">
          <img src="../../img/img/Toast-home.svg">
        </li>
        <li class="flex mr-3" v-for="item in toast" :key="item.title">
          <a href="" class="flex">
            <img src="../../img/img/Toast-arrow.svg">
            <p class="pl-2 text-text">{{item.title}}</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="newsBg">
      <img src="../../img/banner/news-banner.jpg" alt="banner">
      <div class="absolute top-[20%] md:top-1/3 left-10  aboutTitle | md:left-20 | xl:left-40" data-aos="zoom-in">
        <h2>News</h2>
        <h2 class="md:pt-5 lg:pt-10">最新消息</h2>
      </div>
      <div class="center mt-10 | md:mt-0 md:absolute md:top-2/3 md:left-20 | lg:top-[75%] | xl:left-40">
        <div class="flex border border-[#707070] w-[331px] h-[51px] | md:w-[488px]">
          <input type="text" placeholder="輸入關鍵字搜尋" class="w-full px-5">
          <button type="button" class="w-[50px] bg-white center | md:w-[61px] border-l border-[#707070]">
            <img src="../../img/img/news-search.svg" alt="搜尋" class="w-6">
          </button>
        </div>
      </div>
    </div>
    <main class="mt-5" style="background-image: url(../../img/banner/about-bg1.png);">
      <section class=" py-0 | lg:py-14 2xl:py-28">
        <div class="max-w-[1400px] mx-auto news-shadow px-5">
          <!-- mb輪播 -->
          <div class="swiper mbSwiper block md:hidden">
            <div class="swiper-wrapper">
              <div class="swiper-slide" v-for="item in images">
                <img :src="item">
              </div>
            </div>
            <div class="swiper-pagination news-mb-pagination"></div>
          </div>
          <!-- mb輪播結束 -->
          <div class="max-w-[1200px] mx-auto">
            <div class="news-tags flex flex-col pt-10 pb-5">
              <span class="text-white"></span>
            </div>
            <h2 class="font-semibold pb-5 max-w-[830px] text-[#002060] text-lg | md:text-2xl | lg:text-3xl">ASM AMICRA 推出业界首个采用 X-Celeprint MTP技術 的制造系统，實現大規模超薄芯片的集成</h2>
            <div class="mb-5 bg-[#209EFF] rounded-2xl w-[198px] h-[7px] | md:h-[10px]"></div>
            <p class="pb-5 text-[#002060] text-lg | md:pb-0 md:py-5">26.04.2021</p>
          </div>
          <!-- pc輪播 -->
          <div class="max-w-[950px] mx-auto mt-20  cursor-pointer hidden | md:flex">
            <div class="swiper news-swiper" style="height: 468px; width: 173px; order: 2;">
              <div class="swiper-wrapper">
                <div class="swiper-slide w-[173px]" v-for="item in images" style="height: 103px;">
                  <img :src="item">
                </div>
              </div>
            </div>
            <div class="swiper max-w-[754px] news-swipers" style="margin-left: 0;order: 1;">
              <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="item in images">
                  <img :src="item">
                </div>
              </div>
            </div>
          </div>
         <!-- pc輪播結束 -->
          <div class="max-w-[950px] mx-auto my-5 md:my-20">
            <div class="">
              <p class="break-words tracking-widest font-medium md:text-xl">{{text}}</p>
            </div>
          </div>
          <div class="max-w-[1200px] mx-auto pb-12">
            <div class="flex gap-3">
              <div class="w-8 h-8 rounded-full bg-[#0070C0] center">
                <img src="../../img/img/download-icon.svg" alt="">
              </div>
              <p class="text-[#002060]">附件檔</p>
            </div>
            <div class="block | md:flex gap-3  mt-3">
              <div class="border-[#002060] border cursor-pointer px-2 py-2 md:px-4 md:py-4">
                <button class="text-[#002060]">Perfect your soldering Process PART II.pdf</button>
              </div>
              <div class="border-[#002060] cursor-pointer border mt-3 px-2 py-2 md:px-4 md:py-4 md:mt-0">
                <button class="text-[#002060]">Perfect your soldering Process PART II.pdf</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="pb-10 md:pt-10 md:pb-44 px-5">
        <div class=" max-w-[1277px] h-[60px] mx-auto flex justify-between border border-[#DEDEDE] | md:h-[82px]">
          <div class="center px-[5%] text-[#002060] cursor-pointer" onClick="javascript:history.back()">
            <img src="../../img/img/back-icon.svg" alt="back">
            <span class="text-[#707070] pl-5">back</span>
          </div>
          <div class="flex w-[120px] md:w-[200px]">
            <button type="button" class="w-1/2 border-l border-[#DEDEDE] center">
              <img src="../../img/img/page-left-arrow.svg">
            </button>
            <button type="button" class="w-1/2 border-l border-[#DEDEDE] center">
              <img src="../../img/img/page-right-arrow.svg">
            </button>
          </div>
        </div>
      </section>
    </main>
      <!-- 聯絡我們表單 -->
  <My-contact></My-contact>
  <My-footer @emitProduct="getProduct"></My-footer>  
  </div>
  <script src="../../Js/package/jquery-3.6.0.min.js"></script>
  <script src="../../Js/package/aos.js"></script>
  <script src="../../Js/package/swiper-bundle.min.js"></script>
  <script type="module" src="../../Js/News/detail.js"></script>
</body>
</html>
